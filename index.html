<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Academia Lendária - Design System v4.1</title>
  <meta name="description" content="Design System Academia Lendária v4.1" />
  <!-- Google Fonts: Inter (Titles) and Source Serif 4 (Body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,600&display=swap"
    rel="stylesheet">

  <!-- Flaticon UIcons Regular Rounded -->
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        container: {
          center: true,
          padding: "2rem",
          screens: {
            "2xl": "1400px",
          },
        },
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['"Source Serif 4"', 'serif'],
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            popover: {
              DEFAULT: "hsl(var(--popover))",
              foreground: "hsl(var(--popover-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
            success: {
              DEFAULT: "hsl(var(--success))",
              foreground: "hsl(var(--success-foreground))",
            },
            warning: {
              DEFAULT: "hsl(var(--warning))",
              foreground: "hsl(var(--warning-foreground))",
            },
            info: {
              DEFAULT: "hsl(var(--info))",
              foreground: "hsl(var(--info-foreground))",
            },
            // Brand Palette - Guide
            "brand-gold": {
              50: "#F2EBE4", 100: "#E4D8CA", 200: "#D7C5B1", 300: "#C9B298", 400: "#BAA080", 500: "#AC8E68", 600: "#8D7556", 700: "#6F5D45", 800: "#534635", 900: "#383025", 950: "#1F1B16",
              DEFAULT: "hsl(var(--brand-gold))",
            },
            "brand-red": { DEFAULT: "#FF3B30", dark: "#FF453A" },
            "brand-orange": { DEFAULT: "hsl(var(--brand-orange))", dark: "#FF9F0A" },
            "brand-yellow": { DEFAULT: "#FFCC00", dark: "#FFD60A" },
            "brand-green": { DEFAULT: "#34C759", dark: "#30D158" },
            "brand-mint": { DEFAULT: "#00C7BE", dark: "#63E6E2" },
            "brand-teal": { DEFAULT: "#30B0C7", dark: "#40C8E0" },
            "brand-cyan": { DEFAULT: "#32ADE6", dark: "#64D2FF" },
            "brand-blue": { DEFAULT: "#007AFF", dark: "#0A84FF" },
            "brand-indigo": { DEFAULT: "#5856D6", dark: "#5E5CE6" },
            "brand-pink": { DEFAULT: "#FF2D55", dark: "#FF375F" },
            "brand-brown": { DEFAULT: "#A2845E", dark: "#AC8E68" },
          },
          spacing: {
            '128': '32rem',
          },
          keyframes: {
            "accordion-down": {
              from: { height: "0" },
              to: { height: "var(--radix-accordion-content-height)" },
            },
            "accordion-up": {
              from: { height: "var(--radix-accordion-content-height)" },
              to: { height: "0" },
            },
          },
          animation: {
            "accordion-down": "accordion-down 0.2s ease-out",
            "accordion-up": "accordion-up 0.2s ease-out",
          },
        }
      }
    }
  </script>
  <style>
    /* Smooth scrolling and basic reset */
    html {
      scroll-behavior: smooth;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: "rlig" 1, "calt" 1;
    }

    @layer base {
      @layer base {
        :root {
          /* === BACKGROUNDS === */
          --background: 0 0% 98%;
          /* #FAFAFA - High End Off-White */
          --foreground: 240 10% 3.9%;
          /* #09090b - Zinc 950 (Softer than pure black) */

          /* === CARDS & SURFACES === */
          --card: 0 0% 100%;
          /* #FFFFFF */
          --card-foreground: 240 10% 3.9%;
          --popover: 0 0% 100%;
          --popover-foreground: 240 10% 3.9%;

          /* === BRAND DYNAMIC COLORS === */
          /* Darker Gold/Brown for Light Mode Readability (WCAG AA compliant) */
          --brand-gold: 35 40% 40%;
          /* ~#8F6B3D */
          --brand-orange: 25 95% 53%;
          /* #FA8211 */

          /* === PRIMARY/ACCENT === */
          --primary: 35 40% 40%;
          /* Matches Brand Gold Darker */
          --primary-foreground: 0 0% 98%;
          /* White text on primary */
          --accent: 0 0% 96%;
          /* Light gray for accent touches */
          --accent-foreground: 240 5.9% 10%;
          --ring: 35 40% 40%;

          /* === SECONDARY === */
          --secondary: 240 4.8% 95.9%;
          /* Zinc 100 */
          --secondary-foreground: 240 5.9% 10%;

          /* === MUTED === */
          --muted: 240 4.8% 95.9%;
          --muted-foreground: 240 3.8% 46.1%;
          /* Zinc 500 */

          /* === SEMANTIC COLORS === */
          --destructive: 0 84.2% 60.2%;
          --destructive-foreground: 0 0% 98%;
          --success: 142 76% 36%;
          /* Darker Green for Light Mode */
          --success-foreground: 0 0% 100%;
          --warning: 35 100% 50%;
          --warning-foreground: 0 0% 100%;
          --info: 221 83% 53%;
          --info-foreground: 0 0% 100%;

          /* === UTILITIES === */
          --border: 240 5.9% 90%;
          /* Zinc 200 */
          --input: 240 5.9% 90%;

          /* === RADIUS - ROUNDED === */
          --radius: 0.5rem;
        }

        .dark {
          /* === BACKGROUNDS === */
          --background: 240 10% 3.9%;
          /* #09090b - Zinc 950 (Rich Black) */
          --foreground: 0 0% 98%;
          /* #FAFAFA */

          /* === CARDS & SURFACES === */
          --card: 240 10% 3.9%;
          --card-foreground: 0 0% 98%;
          --popover: 240 10% 3.9%;
          --popover-foreground: 0 0% 98%;

          /* === BRAND DYNAMIC COLORS === */
          /* Original Lighter Gold for Dark Mode */
          --brand-gold: 32 27% 69%;
          /* #C9B298 */
          --brand-orange: 35 100% 50%;
          /* #FF9500 */

          /* === PRIMARY/ACCENT === */
          --primary: 32 27% 69%;
          --primary-foreground: 30 20% 11%;
          --accent: 240 3.7% 15.9%;
          /* Zinc 800 */
          --accent-foreground: 0 0% 98%;
          --ring: 32 27% 69%;

          /* === SECONDARY === */
          --secondary: 240 3.7% 15.9%;
          /* Zinc 800 */
          --secondary-foreground: 0 0% 98%;

          /* === MUTED === */
          --muted: 240 3.7% 15.9%;
          --muted-foreground: 240 5% 64.9%;
          /* Zinc 400 */

          /* === SEMANTIC COLORS (Dark variants) === */
          --destructive: 0 62.8% 30.6%;
          --destructive-foreground: 0 0% 98%;
          --success: 142 76% 51%;
          --success-foreground: 0 0% 100%;
          --warning: 37 100% 52%;
          --warning-foreground: 30 20% 11%;
          --info: 211 100% 52%;
          --info-foreground: 0 0% 100%;

          /* === UTILITIES === */
          --border: 240 3.7% 15.9%;
          /* Zinc 800 */
          --input: 240 3.7% 15.9%;
        }
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "class-variance-authority": "https://aistudiocdn.com/class-variance-authority@^0.7.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background text-foreground transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
